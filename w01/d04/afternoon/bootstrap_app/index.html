<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap App Grid Exercise</title>
    <link  rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Row 1 -->
      <div class="row">
        <!-- classnames -->
        <!-- Shorthand for this is col-xs-12 because bootstrap is mobile first!-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          Top Column
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <div class="col-lg-4">Col 1</div>
        <div class="col-lg-4"> Col 2</div>
        <div class="col-lg-4"> Col 3</div>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <div class="col-lg-4 col-lg-offset-2">Col1</div>
        <div class="col-lg-6">Col2</div>
      </div>

      <!-- Row 4 -->
      <div class="row">
        <div class="col-xs-12">
          Footer
        </div>
      </div>

    </div>
  </body>
</html>
